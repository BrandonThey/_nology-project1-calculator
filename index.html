<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header">
        <h1>My JS calculator</h1>
    </div>
    
    <!-- div for the calculator layout-->
    <div id="calculator">
        <!-- div for the calculator's output display -->
        <div id="display">
            <p>Output</p>
        </div>
        <!-- div for the button pad -->
        <div id="buttonPad">
            <button class="operatorButton">+/-</button>
            <button class="operatorButton">^</button>
            <button class="operatorButton">%</button>
            <button class="operatorButton">/</button>
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operatorButton">*</button>
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorButton">-</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorButton">+</button>
            <button class="operatorButton">AC</button>
            <button class="numberButton">0</button>
            <button class="operatorButton">.</button>
            <button class="operatorButton">=</button>
        </div>
    </div>
    
    <div id="stepsDisplay">
        <h4>Previous Steps:</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
